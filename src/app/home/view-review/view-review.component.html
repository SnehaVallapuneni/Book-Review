<div *ngIf="reviews.length > 0; else noReviews" class="review-container">
  <h2>Reviews for Book ID: {{ bookId }}</h2>
  <div class="review-cards">
    <div class="review-card" *ngFor="let review of reviews">
      <strong>{{ review.reviewerName }}</strong> (Rating: {{ review.rating }}):
      <p>{{ review.comment }}</p>
      
      <!-- Edit and Delete buttons styled as icons -->
      <div class="review-actions">
        <button (click)="editReview(review)" class="icon-btn pen-btn" title="Edit">
          ‚úèÔ∏è
        </button>
        <button (click)="deleteReview(review)" class="icon-btn bin-btn" title="Delete">
          üóëÔ∏è
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noReviews>
  <p>No reviews available for this book.</p>
</ng-template>
